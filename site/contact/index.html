<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>American Millionaires, 1892</title>
    <link rel="stylesheet" href="/assets/styles.css?v=2026-02-14" />
  </head>
  <body>
    <div class="page">
      <div class="shell">
        <header class="site-header" data-site-header>
          <div class="brand">
            <a class="brand__title" href="/">American Millionaires, 1892</a>
            <div class="brand__subtitle">
              Digitzed record of The Tribune Monthly's American Millionaires edition.
            </div>
          </div>
          <nav class="site-nav" aria-label="Primary">
            <a href="/">Home</a>
            <a href="/directory/">Directory</a>
            <a href="/notable/">Notable Names</a>
            <a href="/overview/">Overview</a>
            <a href="/gallery/">Gallery</a>
            <a href="/contact/">Contact</a>
          </nav>
        </header>

        <main class="stack">
          <section class="stack">
            <h1 class="section-title">Contact</h1>
            <p class="lede">
              Questions, corrections, or stories tied to the 1892 directory are always
              welcome. Use the form below to send a note.
            </p>
          </section>

          <section class="contact-grid">
            <form
              class="contact-card contact-form"
              method="post"
              action="https://formspree.io/f/mlgwnqqv"
            >
              <div class="form-field">
                <label for="contact-name">Name</label>
                <input
                  id="contact-name"
                  name="name"
                  type="text"
                  autocomplete="name"
                  required
                />
              </div>
              <div class="form-field">
                <label for="contact-email">Email</label>
                <input
                  id="contact-email"
                  name="email"
                  type="email"
                  autocomplete="email"
                  required
                />
              </div>
              <div class="form-field">
                <label for="contact-message">Message</label>
                <textarea
                  id="contact-message"
                  name="message"
                  rows="6"
                  required
                ></textarea>
              </div>
              <div class="contact-actions">
                <button class="btn" type="submit">Send message</button>
              </div>
              <div class="contact-status" role="status" aria-live="polite" hidden></div>
            </form>
          </section>
        </main>
      </div>
    </div>

    <script type="module" src="/assets/contact.js?v=2026-02-14"></script>
  </body>
</html>
