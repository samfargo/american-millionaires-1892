<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>American Millionaires, 1892</title>
    <link rel="stylesheet" href="/assets/styles.css?v=2026-02-14" />
  </head>
  <body>
    <div id="top"></div>
    <div class="page">
      <div class="shell">
        <header class="site-header" data-site-header>
          <div class="brand">
            <a class="brand__title" href="/">American Millionaires, 1892</a>
            <div class="brand__subtitle">
              Digitzed record of The Tribune Monthly's American Millionaires edition.
            </div>
          </div>
          <nav class="site-nav" aria-label="Primary">
            <a href="/">Home</a>
            <a href="/overview/">Overview</a>
            <a href="/directory/">Directory</a>
            <a href="/notable/">Notable Names</a>
            <a href="/gallery/">Gallery</a>
            <a href="/contact/">Contact</a>
          </nav>
        </header>

        <main>
          <h1 class="section-title">Directory</h1>

          <section class="filters">
            <div>
              <label for="search-input">Search</label>
              <input
                id="search-input"
                type="search"
                placeholder="Name or description"
                autocomplete="off"
              />
            </div>
            <div>
              <label for="state-filter">State</label>
              <select id="state-filter">
                <option value="">All states</option>
              </select>
            </div>
            <div>
              <label for="city-filter">City</label>
              <select id="city-filter" disabled>
                <option value="">All cities</option>
              </select>
            </div>
          </section>

          <div class="legend">
            <span id="results-count" role="status">Loading directory...</span>
          </div>

          <div class="table-wrap">
            <table>
              <thead>
                <tr>
                  <th>Name</th>
                  <th>State</th>
                  <th>City</th>
                  <th>Description</th>
                </tr>
              </thead>
              <tbody id="results-body">
                <tr>
                  <td colspan="4" class="empty-state">Loading data...</td>
                </tr>
              </tbody>
            </table>
          </div>

          <noscript>
            <div class="note" style="margin-top: 18px;">
              JavaScript is disabled. Below is a short sample of the directory.
              Use the raw CSV file in the repository for the full dataset.
            </div>
            <div class="table-wrap" style="margin-top: 12px;">
              <table>
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>State</th>
                    <th>City</th>
                    <th>Description</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>A. L. Tyler</td>
                    <td>Alabama</td>
                    <td>Anniston</td>
                    <td>Mining and rise in real estate.</td>
                  </tr>
                  <tr>
                    <td>Henry F. De Bardeleben</td>
                    <td>Alabama</td>
                    <td>Birmingham</td>
                    <td>Coal and iron properties; industrial enterprises.</td>
                  </tr>
                  <tr>
                    <td>Dr. Henry M. Caldwell</td>
                    <td>Alabama</td>
                    <td>Birmingham</td>
                    <td>Real estate and lumber; Elyton Land Company.</td>
                  </tr>
                  <tr>
                    <td>W. A. Walker</td>
                    <td>Alabama</td>
                    <td>Birmingham</td>
                    <td>Rise in real estate.</td>
                  </tr>
                  <tr>
                    <td>T. T. Hillman</td>
                    <td>Alabama</td>
                    <td>Birmingham</td>
                    <td>Iron manufacturing.</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </noscript>
        </main>

      </div>
    </div>

    <a class="back-to-top" href="#top">Back to top</a>
    <script type="module" src="/assets/directory.js?v=2026-02-14"></script>
  </body>
</html>
